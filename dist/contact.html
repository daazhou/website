<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dosis" rel="stylesheet">

<body>
  <!-- header tag -->
  <header id="header-inner">
  <div class="container">
    <nav id="main-nav">
      <img src="img/mylogo.png" alt="My Portfolio" id="logo">
      <ul>
        <li><a href="home.html" >Home</a></li>
        <li><a href="about.html" >About</a></li>
        <li><a href="projects.html" >Projects</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </nav>
  </div>
  </header>
 
<!-- section a: contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <div class="bottom-line"></div>
      <p class="lead">how you can reach me</p>
      <!-- form method, using netlify with spam filter -->
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="text" class="text-input phone-input" placeholder="Phone Number"` name="phone">
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <!-- captcha spam filter -->
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-light">Submit</button>
      </form>
    </div>
  </section>

  <!-- section b: contact info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>daazhou@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>415-828-3145</p>
        </div>
        <div>
          <i class="fas fa-building fa-2x"></i>
          <h3>Location</h3>
          <p>San Francisco, California</p>
        </div>
      </div>
    </div>
  </section>
  <!-- section c : tag line -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Look forward for more updates.</h1>
     </div>
  </section>
  <!-- footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Eggs Reserved</p>
      <div class="social">
        <a href="https://twitter.com/_davidzhou" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/daazhou" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/davidzhou-/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
